<footer class="footer">
  <span class="todo-count"><strong>{{ itemLeft() }}</strong> item left</span>
  <ul class="filters">
    <li
      *ngFor="let filter of validFilters()"
      (click)="changedFilter( filter )"
    >
      <a
        routerLink="./"
        [class.selected]="filter === currentFilter()"
      >{{ filter|titlecase }}</a>
    </li>
  </ul>
  <button
    *ngIf="taskCompleted()"
    class="clear-completed"
    (click)="clearTodo()"
  >Clear completed</button>
</footer>
